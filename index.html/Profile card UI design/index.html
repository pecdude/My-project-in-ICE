<!DOCTYPE html>
<html>
    <head>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="x-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Profile card UI design </title>
            

            <!-- CSS -->
            <link rel="stylesheet" href="style.css"/>

            <!--Boxicons CSS -->
            <link href='https://unpkg.
            com/boxicons@2.1.4/css/boxicons.min.css' 
            rel='stylesheet'>
        </head>
        <body>
            <div class="profile-card">
<div class="image">
    <img src="./diverse-teenage-couple-standing-against-blue-yellow-wall-studying-together.png" alt="this is just 
    a profile of a boy and a girl
    " class="profile-img" >
</div>

<div class="text-data">
    <span class="name">Pectech</span>
    <span class="job">Computer tech</span>
</div>

<div class="media-buttons">
    <a href="#" style="background: 
    linear-gradient( rgb(6, 6, 172), white);"  class="link">
        <img src="./facebook-circle-logo-24.png" alt="">
    </a>
        <a href="#" style="background: linear-gradient(
            rgb(31, 134, 231), white
        );"  class="link">
            <img src="./twitter-logo-24.png" alt="">
        </a>

            <a href="#" style="background: 
            linear-gradient( red, white);" class="link">
            <img src="./youtube-logo-24.png" alt="">
        </a>

            <a href="#" style="background: 
            linear-gradient( rgb(253, 10, 253), white);" 
            class="link">
                <img src="./instagram-logo-24.png" alt="">
</a>
</div>

<div class="buttons">
    <buttons class="button">subscribe</buttons>
    <buttons class="button">message</buttons>
</div>

<div class="analytics">
    <div class="data" >
    <img src="./bxs-heart-circle.svg" alt="">
    <span class="number">60k</span></div>

<div class="data">
    <img src="./bx-message-rounded.svg" alt="">
    <span class="number">20k</span></div>

    <div class="data">
        <img src="./bx-share.svg" alt="">
        <span class="number">12k</span></div>
</div>
      </div>
        </body>    
</html>
