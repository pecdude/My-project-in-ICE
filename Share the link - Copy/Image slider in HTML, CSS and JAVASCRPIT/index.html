<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7827a1ad4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="wrapper">
        <i class="fa-solid fa-arrow-left button" id="prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="./Profile card.png" alt="">
                <img src="./Master card front.png" alt="">
                <img src="./master card back.png" alt="">
                <img src="./Responsive login form.png" alt="">
                <img src="./Search box.png" alt="">
                <img src="./Slider_bar.png" alt="" height="24px" width="200px">
                <img src="./Footer for website.png" alt="">
                <img src="./Share button .png" alt="">
                <img src="./Simple website.png" alt="">
                <img src="./Game.png" alt="">
                <img src="./Animated login bar.png" alt="">
            </div>
            <i class="fa-solid fa-arrow-right button" id="next"></i>
        </div>
    </section>
</body>
</html>
