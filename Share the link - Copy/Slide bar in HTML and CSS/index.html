<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Slidebar_menu</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 

<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
        <label for="check">
          <i> <img src="./bx-menu (1).svg" alt=""></i>
        </label>
    </div>
    <div class="slidebar_menu">
      <div class="logo">
        <a href="#">Pectech</a>
      </div>
      <div class="btn_two">
<label for="check">
    <i> <img src="./bx-x (1).svg" alt="cancel"></i>
</label>
      </div>
      <div class="menu">
      <ul>
        <li><a href="#"><img src="./bxs-dashboard (3).svg" alt="Dashboard"> Dashboard</a></li>
        <li><a href="#"><img src="./shortcuts-svgrepo-com.svg" alt="Shortcuts" style="width: 15px; height: 15px; ;"> Shortcuts</a></li>
        <li><a href="#"><img src="./overview-svgrepo-com.svg" alt="Overview" style="width: 15px; height: 15px; ;"> Overview</a></li>
        <li><a href="#"><img src="./events-calendar-svgrepo-com.svg" alt="Events" style="width: 15px; height: 15px; ;"> Events</a></li>
        <li><a href="#"><img src="./question-filled-svgrepo-com.svg" alt="About" style="width: 15px; height: 15px;"> About</a></li>
        <li><a href="#"><img src="./services-svgrepo-com.svg" alt="Services" style="width: 15px; height: 15px; ;"> Services</a></li>
        <li><a href="#"><img src="./contact-details-filled-svgrepo-com.svg" alt="Contact" style="width: 15px; height: 15px; ;"> Contact</a></li>
        <li><a href="#"><img src="./feedback-svgrepo-com (1).svg" alt="Feedback" style="width: 20px; height: 20px;"> Feedback</a></li>
    </ul>
  </div>
  <div class="social_media">
    <a href="#" class="link facebook"><i class="bx bxl-facebook"></i></a>
    <a href="#" class="link twitter"><i class="bx bxl-twitter"></i></a>
    <a href="#" class="link youtube"><i class="bx bxl-youtube"></i></a>
    <a href="#" class="link youtube"><i class="bx bxl-instagram"></i></a>
  </div>
</div>
</body>
</html>
